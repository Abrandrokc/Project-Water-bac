tags:
  - Water
summary: Delete a water intake record
operationId: deleteWater
description: "Delete a water intake record based on the provided date"
security:
  - bearerAuth: []
parameters:
  - in: path
    name: date
    required: true
    schema:
      type: string
      format: date
      example: "2024-09-01"
    description: "The date of the water record to delete"
responses:
  "200":
    description: "Successfully deleted the water record"
    content:
      application/json:
        schema:
          type: object
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully deleted a water record!"
  "404":
    $ref: "../../../components/responses/404.yaml"
  "400":
    $ref: "../../../components/responses/400.yaml"
