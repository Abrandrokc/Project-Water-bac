tags:
  - User
summary: Get user by ID
operationId: getUserById
description: "Retrieves user information based on user ID."
security:
  - bearerAuth: []
parameters:
  - in: path
    name: userIdParam
    required: true
    schema:
      type: string
      example: "64f4b7b8f5e1e5f5a4e8f7b8"
    description: "The ID of the user to retrieve."
responses:
  "200":
    description: "Successfully found User!"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: "Successfully found User!"
            data:
              type: object
              $ref: "../../../components/schemas/user.yaml"
  "400":
    $ref: "../../../components/responses/400.yaml"
  "404":
    $ref: "../../../components/responses/404.yaml"
