tags:
  - Auth
summary: Log out a user
operationId: logoutUser
description: "Logs out a user by clearing session cookies"
security:
  - bearerAuth: []
responses:
  "204":
    description: "Successfully logged out a user, no content"
  "400":
    $ref: "../../../components/responses/400.yaml"
  "401":
    description: "Unauthorized, session not found or invalid"
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
          properties:
            status:
              type: integer
              example: 401
            message:
              type: string
              example: "Unauthorized"
