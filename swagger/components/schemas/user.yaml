type: object
description: Schema representing a user
properties:
  email:
    description: "User's email. Must be unique"
    type: string
    format: email
    example: "user@example.com"
  name:
    description: "User's name. Can be up to 32 symbols."
    type: string
    example: "John Doe"
  photo:
    description: "Link to user's photo"
    type: string
    example: "https://res.cloudinary.com/uqwgdu/image/upload/image.png"
  gender:
    description: "User's gender"
    type: string
    enum:
      - woman
      - man
    example: "woman"
  waterAmount:
    description: "Daily recommended water intake in liters"
    type: number
    example: 1.5
