type: object
description: Schema representing a user
properties:
  _id:

    description: "User's ID"
    type: string
    example: "64f4b7b8f5e1e5f5a4e8f7b8"
  email:
    description: "User's email"

    type: string
    format: email
    example: "user@example.com"
  name:

    description: "User's name"
    type: string
    example: "John Doe"
  photo:
    description: "Link to user's photo"
    type: string
    example: "https://res.cloudinary.com/uqwgdu/image/upload/image.png"
  gender:
    description: "User's gender"

    type: string
    enum:
      - woman
      - man
    example: "woman"
  waterAmount:

    description: "Daily recommended water intake in liters"
    type: number
    example: 1.5
  weight:
    description: "User's weight"
    type: number
    example: 70
  sportHours:
    description: "The average amount of time user spends daily on sport activities"

    type: number
    example: 2
